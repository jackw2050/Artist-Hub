<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron|Rock+Salt|Monoton' rel='stylesheet' type='text/css'>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <script src="sweetalert-master/dist/sweetalert.min.js"></script>     
    <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script type="text/javascript" src="http://www.bandsintown.com/javascripts/bit_widget.js"></script>
    <script type="text/javascript" src="js/music.js"></script>
    <script type="text/javascript" src="js/spotifyAlbum.js"></script>
    <script type="text/javascript" src="js/bing.js"></script>
    <script type="text/javascript" src="js/username.js"></script>

</head>

<body class="blue-grey darken-2">
    <div class="container">
        <div class="row">
            <div class="col l8 offset-l2 center-align">
                <h1 class="amber-text text-darken-3" id="headerText">Artist<span class="orange-text text-darken-4">HUB</span></h1>
                <!-- <hr> -->
            </div>
        </div>
        <div class="row">
            <div class="col m4" id="leftColumn">
                <div class="row">
                    <label for="userInput" class="changeText"></label>
                    <br>
                    <input type="text" id="userInputText" placeholder='Search for an Artist'>
                    <br>
                    <a class="waves-effect waves-light btn z-depth-5" id="addInput" type="submit" value="Submit"><i class="material-icons right"></i>Explore</a>
                </div>
                <div id="user-select"></div>
                <div class="row">
                    <div class="card blue-grey darken-1 z-depth-5">
                        <div class="card-image">
                            <!-- <img src="images/eminem.png"> -->
                        </div>
                        <div class="card-content white-text video">
                            <span class="card-title">Artist Videos</span>
                            <!--       <p>Here we will have the audio player.</p>
                            <iframe width="250" height="20" src="https://www.youtube.com/embed/ltMNupXjZwk" frameborder="0" control="1" allowfullscreen></iframe>
                            -->
                            <!-- <iframe id="ytplayer" type="text/html" width="220" height="50" src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1" frameborder="0" allowfullscreen></iframe> -->
                        </div>
                        <div class="card-action songLinks grey-text text-darken-4">
                            <!-- <a href="https://youtu.be/ltMNupXjZwk">吉田朱里 渡辺美優紀 上西恵</a>
                            <a href="https://www.youtube.com/playlist?list=PLmo4pBukfRoN8SB5RKvfiY9CTl9pI_IFc">The Beatles</a> -->
                        </div>
                        <!-- song links will be here -->
                    </div>
                </div>
            </div>
            <div class="col m4 center-align">
                <!--<img src="images/eminem.png">-->
                <h3 class="amber-text text-darken-3">Every Artist<br><span class="orange-text text-darken-4">Everything</span><br><span class="amber-text text-darken-3">One</span> <span class="orange-text text-darken-4">Place</span></h3>
                <div id="middleColumn"></div>
            </div>
            <div class="col m4" id="rightColumn">
                <ul class="collapsible z-depth-5" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header"><i class="material-icons"></i>Short Biography</div>
                        <div class="collapsible-body grey-text text-darken-1">
                            <p id="wikipediaObject">You haven't decided on an artist yet! Get it together!</p>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons"></i>In the News</div>
                        <div class="collapsible-body newsStory grey-text text-darken-1">
                            <p>There are no search results because you have not picked an Artist. Come on dude!</p>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons"></i>Catch a Show</div>
                        <div class="collapsible-body ">
                            <div id="tour-dates"></div>
                            <!--   <a href="https://www.bandsintown.com" class="bit-widget-initializer" data-artist="broods" data-force-narrow-layout="true" data-display-limit="5">Bandsintown</a> 
                            <a href="javascript:;" id="show-widget"></a>
                             -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/wikipedia.js"></script>
    <script type="text/javascript" src="js/bing.js"></script>
    <!-- <script type="text/javascript" src="js/music.js"></script> -->
</body>

</html>
